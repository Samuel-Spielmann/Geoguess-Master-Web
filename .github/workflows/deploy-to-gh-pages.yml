name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false 

      - name: Install and Build üîß
        run: |
          npm install
          npm run build

      - name: Deploy üöÄ
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          VUE_APP_API_KEY: ${{ env.VUE_APP_API_KEY }}
          VUE_APP_FIREBASE_API_KEY: ${{ env.VUE_APP_FIREBASE_API_KEY }}
          VUE_APP_FIREBASE_APP_ID: ${{ env.VUE_APP_FIREBASE_APP_ID }}
          VUE_APP_FIREBASE_MEASUREMENT_ID: ${{ env.VUE_APP_FIREBASE_MEASUREMENT_ID }}
          VUE_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ env.VUE_APP_FIREBASE_MESSAGING_SENDER_ID }}
          VUE_APP_FIREBASE_PROJECT_ID: ${{ env.VUE_APP_FIREBASE_PROJECT_ID }}
        run: |
          cd dist
          git init
          git add -A
          git commit -m 'deploy'
          git push -f git@github.com:Samuel-Spielmann/Samuel-Spielmann.github.io.git master